<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documento</title>
    <!-- Cargar pdf.js con la versión compatible -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>



    <link rel="stylesheet" href="CSS/perfilavatar.css">
    <link rel="stylesheet" href="CSS/estilosegunda.css">
    <link rel="stylesheet" href="CSS/menu.css">
    
</head>
<body>

    <div id="menuContainer"></div>

       <!-- Perfil del usuario -->
    <div id="contenedor-avatar"></div>

    <div class="container">
        <div class="preview-section">
            <h3>Vista Previa</h3>
            <div class="preview-box">
                <img id="preview-image" style="display: none; max-width: 100%; max-height: 100%;" />
                <iframe id="preview-frame" style="display: none; width: 100%; height: 100%; border: none;"></iframe>
                <div id="preview-docx" style="display: none; width: 100%; height: 100%; overflow: auto; background: white; color: black; padding: 10px; border-radius: 10px;"></div>
              </div>
              

        </div>

        <div class="form-section">
            <label for="fileInput">Seleccionar Archivo</label>
            <input type="file" id="fileInput">

            <label for="file-name">Nombre del Archivo</label>
            <input type="text" id="file-name" placeholder="Ingrese el nombre del archivo">

            <!-- Select del tipo de documento -->
<label for="file-format">Tipo de documento:</label>
<select id="file-format">
  <option value="">Clasificando tipo de documento...</option>
  <option value="Financiero">Financiero</option>
  <option value="Inventario">Inventario</option>
  <option value="Reuniones">Reuniones</option>
  <option value="Legal">Legal</option>
  <option value="Otro">Otro</option>
</select>

            <button id="btnSubir">Subir Documento</button>
        </div>

        <div class="summary-section">
            <h3>Resumen generado con IA</h3>
            <div class="summary-box">
                <div id="summary-text"  class="editable-box" style="text-align: center;">
                     <span id="summary-content">El resumen aparecerá aquí...</span>
                </div>
            </div>
        </div>
    </div>
   
    <script type="module" src="js/cargarperfil.js"></script>
    <script type="module" src="js/gemini.js"></script>
    <script type="module" src="js/perfil.js"></script>
    <script type="module" src="js/primera.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
