<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documento</title>
    <!-- Cargar pdf.js con la versión compatible -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.1/tesseract.min.js"></script>



    <link rel="stylesheet" href="CSS/perfilavatar.css">
    <link rel="stylesheet" href="CSS/estilosegunda.css">
    <link rel="stylesheet" href="CSS/menu.css">
    
</head>
<body>

    <div id="menuContainer"></div>

     <!-- Contenedor del perfil (esquina superior derecha) -->
<div id="profile-container">
    <img id="profile-avatar" src="imagenes/default-avatar.png" alt="Avatar" />
    <span id="profile-name">Nombre de Usuario</span>
    <button id="logout-button">Cerrar sesión</button>
</div>

    <div class="container">
        <div class="preview-section">
            <h3>Vista Previa</h3>
            <div class="preview-box">
                <img src="imagenes/camara.png" alt="Cámara" id="preview-image">
            </div>
        </div>

        <div class="form-section">
            <label for="fileInput">Seleccionar Archivo</label>
            <input type="file" id="fileInput">

            <label for="file-name">Nombre del Archivo</label>
            <input type="text" id="file-name" placeholder="Ingrese el nombre del archivo">

            <label for="file-format">Tipo de Documento</label>
            <select id="file-format">
                <option>Financiero</option>
                <option>Inventario</option>
                <option>Reuniones</option>
                <option>Contrato</option>
                <option>Otros</option>
            </select>

            <button id="btnSubir">Subir Documento</button>
        </div>

        <div class="summary-section">
            <h3>Resumen generado con IA</h3>
            <div class="summary-box">
                <div id="summary-text" contenteditable="true" class="editable-box">
                    El resumen aparecerá aquí...
                </div>
            </div>
        </div>
    </div>
    <ul id="listaArchivos"></ul>
    <script type="module" src="js/gemini.js"></script>
    <script type="module" src="js/perfil.js"></script>
    <script type="module" src="js/primera.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
